apiVersion: serving.knative.dev/v1alpha1
kind: Service
metadata:
  name: logger
spec:
  runLatest:
    configuration:
      revisionTemplate:
        spec:
          container:
            image: docker.io/gswk/logger:latest
---
apiVersion: eventing.knative.dev/v1alpha1
kind: Channel
metadata:
  name: rabbitmq-channel
spec:
  provisioner:
    apiVersion: eventing.knative.dev/v1alpha1
    kind: ClusterChannelProvisioner
    name: in-memory-channel
---
apiVersion: eventing.knative.dev/v1alpha1
kind: Channel
metadata:
  name: rabbitmq-reply-channel
spec:
  provisioner:
    apiVersion: eventing.knative.dev/v1alpha1
    kind: ClusterChannelProvisioner
    name: in-memory-channel
---
apiVersion: sources.eventing.knative.dev/v1alpha1
kind: ContainerSource
metadata:
  labels:
    controller-tools.k8s.io: "1.0"
  name: rabbitmq-evensource
spec:
  image: docker.io/justin2997/knative-rabbitmq-event-source
  imagePullPolicy: Always
  sink:
    apiVersion: eventing.knative.dev/v1alpha1
    kind: Channel
    name: rabbitmq-channel
---
apiVersion: eventing.knative.dev/v1alpha1
kind: Subscription
metadata:
  name: rabbitmq-subscription
spec:
  channel:
    apiVersion: eventing.knative.dev/v1alpha1
    kind: Channel
    name: rabbitmq-channel
  subscriber:
    ref:
      apiVersion: serving.knative.dev/v1alpha1
      kind: Service
      name: logger
  reply:
    channel:
      apiVersion: eventing.knative.dev/v1alpha1
      kind: Channel
      name: rabbitmq-reply-channel